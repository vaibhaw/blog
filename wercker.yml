box: debian
build:
  steps:
    - install-packages:
        packages: git
    - script:
        name: initialize git submodules
        code: git submodule update --init --recursive
    - arjen/hugo-build:
        version: 0.70
        theme: ghostwriter
        config: config.yml
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
#        domain: vaibhawchandel.github.io/blog
        basedir: public

